ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "fastduck"
  site-url: "https://fredguth.github.io/fastduck"
  description: "A bit of extra usability for duckdb... inspired by fastlite and sqlite_utils"
  twitter-card: true
  open-graph: true
  repo-branch: main
  repo-url: "https://github.com/fredguth/fastduck"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/fredguth/fastduck"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
